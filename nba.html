<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="nba.css">
    <title>NBA Trivia Game</title>
</head>
<body>
    <div class="container">
        <div id="game-container">
            <h1>NBA Trivia Game</h1>
            
            <!-- Button to open score modal -->

            <button id="score-button" style="position: fixed; top: 10px; right: 10px; z-index: 1000;">All-Time Score</button>

            <!-- All-Time Score Modal -->
            <div id="score-modal" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; border: 1px solid #ccc; border-radius: 8px; padding: 20px; z-index: 1001; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);">
                <h3>All-Time Score</h3>
                <p id="modal-score"></p>
                <button id="close-modal" style="margin-top: 10px;">Close</button>
            </div>

            <!-- Modal Overlay -->
            <div id="modal-overlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); z-index: 1000;"></div>


            <!-- Input for player's guess with drop-down suggestions -->
            <label for="player-guess">Make a Guess:</label>
            <input list="player-names" id="player-guess" placeholder="Enter player name">
            
            <!-- Player picture display -->
            <div id="player-picture" style="margin: 20px 0; text-align: center;"></div> <!-- For displaying player pictures -->
            
            <!-- Datalist for player name suggestions -->
            <datalist id="player-names"></datalist>
            
            <!-- Autocomplete suggestions -->
            <ul id="autocomplete-suggestions" style="list-style: none; padding: 0; margin: 10px 0;"></ul> <!-- Autocomplete functionality -->
            
            <!-- Attempts and result display -->
            <p id="attempts">Attempts: 0/6</p>
            <p id="result" style="font-weight: bold;"></p>
            
            <!-- Submit button -->
            <button id="submit-button" disabled>Submit Guess</button>
            <div id="correct-player" style="margin-top: 20px; font-weight: bold; color: red;"></div> <!-- Display correct player when game ends -->

            <!-- mode selection -->
            <button id="easy-button" >EASY</button>
            <button id="medium-button" >MEDIUM</button>
            <button id="hard-button" >HARD</button>



            <!-- Player info display -->
            <div id="player-info" style="margin-top: 20px;"></div> <!-- Display guessed player's accolades -->

            <!-- Correct player reveal -->
        </div>
    </div>
    <script src="nba.js"></script>
</body>
</html>
